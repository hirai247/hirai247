name: Build
on:
  push:
    branches:
      - main # or the name of your main branch

jobs:
  sonarcloud:
    name: Build
    runs-on: self-hosted
    container:
      image: sonarsource/sonar-scanner-cli:latest
      volumes: 
       - autotune_gitlabRunner_autotune:/autotune
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: run multi command
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sh -x /autotune/SonarQube/before_scripts.sh
          sh -x /autotune/SonarQube/run_autotune.sh 
          sonar-scanner -Dsonar.projectKey=github -Dsonar.sources=. -Dsonar.host.url=http://10.125.69.99:9000 -Dsonar.login=admin -Dsonar.password=AutoTune
          sh -x /autotune/SonarQube/after_scripts.sh

